<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Runora Converter</title>
<!-- Import Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
    /* Base Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background-color: #f4f4f9;
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease;
        position: relative;
    }

    /* Dark Mode Styles */
    body.dark {
        background-color: #333;
        color: #f4f4f9;
    }
    body.dark textarea,
    body.dark #outputText,
    body.dark .history {
        background-color: #444;
        color: #f4f4f9;
        border-color: #bb86fc;
    }
    body.dark .history-item:hover {
        background-color: #555;
    }
    body.dark .clear-button {
        background-color: #666;
        color: #f4f4f9;
    }
    body.dark button {
        background-color: #bb86fc;
        color: #333;
    }
    body.dark .history h3 {
        color: #bb86fc;
    }

    /* Gradient Transition Overlay */
    .gradient-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #333, #444);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.5s ease, clip-path 0.5s ease;
        clip-path: circle(0% at 95% 5%);
    }
    body.dark .gradient-overlay {
        opacity: 1;
        clip-path: circle(150% at 95% 5%);
    }

    /* Container for centering */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 500px; /* Slightly wider for desktop */
        z-index: 1;
    }

    /* Title Styles */
    h1 {
        margin: 20px 0;
        font-size: 3rem; /* Slightly larger for desktop */
        font-family: 'Patrick Hand', cursive;
        font-weight: 400;
        text-align: center;
        animation: colorChange 5s infinite;
    }

    /* Usage Instructions */
    .instructions {
        text-align: center;
        margin: 0 20px 20px;
        font-size: 1rem;
        color: #666;
        max-width: 500px;
    }

    /* Textarea Container */
    .textarea-container {
        position: relative;
        margin-bottom: 20px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Textarea Styles */
    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #6200ea;
        border-radius: 8px;
        resize: none;
        transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    /* Clear Button Styles */
    .clear-button {
        position: absolute;
        right: 10px;
        top: 10px;
        background-color: #ccc;
        color: #333;
        border: none;
        padding: 5px;
        font-size: 14px;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s ease, opacity 0.3s ease;
        opacity: 0.7;
    }
    .clear-button:hover {
        background-color: #bbb;
        opacity: 1;
    }

    /* Button Container */
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 100%;
    }

    /* Button Styles */
    button {
        background-color: #6200ea;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        max-width: 200px;
    }
    button:hover {
        opacity: 0.9;
        transform: scale(1.05);
    }

    /* Output Text Styles */
    #outputText {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        min-height: 50px;
        background-color: #fff;
        border: 2px solid #6200ea;
        border-radius: 8px;
        font-size: 16px;
        word-wrap: break-word;
        transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
    }

    /* Converted Text Title */
    h2 {
        margin-top: 20px;
        text-align: center;
        width: 100%;
        max-width: 500px;
        font-size: 1.5rem;
        white-space: nowrap; /* Ensure it stays on one line */
    }

    /* Conversion History Styles */
    .history {
        margin-top: 20px;
        width: 100%;
        max-height: 150px;
        overflow-y: auto;
        border: 2px solid #6200ea;
        border-radius: 8px;
        padding: 10px;
        background-color: #fff;
        font-size: 14px;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    .history h3 {
        margin: 0 0 10px;
        font-size: 16px;
        color: #6200ea;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .history-item {
        margin-bottom: 5px;
        padding: 5px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .history-item:hover {
        background-color: #f4f4f9;
    }

    /* Clear History Button */
    .clear-history-button {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .clear-history-button:hover {
        background-color: #cc0000;
    }

    /* Theme Toggle Button */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #6200ea;
        color: white;
        border: none;
        padding: 10px;
        font-size: 20px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        transition: transform 0.5s ease, background-color 0.3s ease;
        z-index: 2;
    }
    .theme-toggle.rotate {
        animation: rotate 0.5s ease;
    }

    /* Keyframes for animations */
    @keyframes colorChange {
        0% { color: #6200ea; }
        25% { color: #bb86fc; }
        50% { color: #03dac6; }
        75% { color: #ff0266; }
        100% { color: #6200ea; }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>
<!-- Gradient Overlay for Theme Transition -->
<div class="gradient-overlay"></div>

<!-- Theme Toggle Button -->
<button class="theme-toggle" onclick="toggleTheme()">üåô</button>

<div class="container">
    <h1>Runora Converter</h1>
    <p class="instructions">
        Convert text between the alphabet and Runora in real-time! Simply type in the box below, and the conversion will happen automatically. Use the buttons to switch conversion modes or copy the result.
    </p>
    <div class="textarea-container">
        <textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea>
        <button class="clear-button" onclick="clearText()">√ó</button>
    </div>
    <div class="button-container">
        <button onclick="toggleConversion()" id="toggleButton">Switch</button>
        <button onclick="copyOutput()">Copy Converted Text</button>
    </div>
    <h2>Converted Text:</h2>
    <p id="outputText"></p>

    <!-- Conversion History -->
    <div class="history">
        <h3>
            Conversion History
            <button class="clear-history-button" onclick="clearHistory()">Clear History</button>
        </h3>
        <div id="historyList"></div>
    </div>
</div>

<script>
    // Define the mapping between letters and Runora
    const symbolMap = {
        'A': '‚à£',
        'B': '‚Äí',
        'C': 'ÀÅ',
        'D': '‚óè',
        'E': '‚ãã',
        'F': '‚ãå',
        'G': '‚â∫',
        'H': '‚ãè',
        'I': '‚âñ',
        'J': '‚âª',
        'K': '‚äº',
        'L': '‚à¶',
        'M': '‚ãÇ',
        'N': '‚ãÉ',
        'O': '‚àÖ',
        'P': '‚à∏',
        'Q': '‚àÄ',
        'R': '‚àà',
        'S': '‚àº',
        'T': 'T',
        'U': '‚àÉ',
        'V': '‚ãé',
        'W': 'w',
        'X': 'X',
        'Y': 'Y',
        'Z': 'Œ©'
    };

    // Create a reverse mapping for Runora to letters
    const reverseSymbolMap = {};
    for (const [key, value] of Object.entries(symbolMap)) {
        reverseSymbolMap[value] = key;
    }

    // Explicitly map œâ to W and Œ© to Z
    reverseSymbolMap['œâ'] = 'W';
    reverseSymbolMap['Œ©'] = 'Z';

    let conversionType = 'alphabetToSymbol'; // Default conversion type
    let history = []; // Store conversion history
    let lastInput = ''; // Track the last input to avoid saving intermediate steps

    // Function to toggle conversion type
    function toggleConversion() {
        conversionType = conversionType === 'alphabetToSymbol' ? 'symbolToAlphabet' : 'alphabetToSymbol';
        const toggleButton = document.getElementById('toggleButton');
        toggleButton.textContent = conversionType === 'alphabetToSymbol' 
            ? 'Alphabet ‚Üí Runora' 
            : 'Runora ‚Üí Alphabet';
    }

    // Function to convert text
    function convertText() {
        const inputText = document.getElementById('inputText').value.toUpperCase();
        let outputText = '';

        if (conversionType === 'alphabetToSymbol') {
            for (let char of inputText) {
                const symbol = symbolMap[char] || char;
                outputText += symbol;
            }
        } else {
            for (let char of inputText) {
                const letter = reverseSymbolMap[char] || char;
                outputText += letter;
            }
        }

        document.getElementById('outputText').innerText = outputText;

        // Save to history only if the input is complete (not intermediate steps)
        if (inputText.trim() !== '' && inputText !== lastInput) {
            history.push({ input: inputText, output: outputText });
            lastInput = inputText; // Update the last input
            updateHistory();
        }
    }

    // Function to update conversion history
    function updateHistory() {
        const historyList = document.getElementById('historyList');
        historyList.innerHTML = history.slice(-5).map(item => `
            <div class="history-item" onclick="useHistoryItem('${item.input}')">
                <strong>${item.input}</strong> ‚Üí ${item.output}
            </div>
        `).join('');
    }

    // Function to use a history item
    function useHistoryItem(input) {
        document.getElementById('inputText').value = input;
        convertText();
    }

    // Function to copy the converted text
    function copyOutput() {
        const outputText = document.getElementById('outputText').innerText;
        if (outputText) {
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Converted text copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy text. Please ensure your browser supports clipboard access.');
            });
        } else {
            alert('No converted text to copy.');
        }
    }

    // Function to clear the text in the textarea
    function clearText() {
        document.getElementById('inputText').value = '';
        document.getElementById('outputText').innerText = '';
    }

    // Function to clear the conversion history
    function clearHistory() {
        history = []; // Clear the history array
        lastInput = ''; // Reset the last input
        updateHistory(); // Update the history display
    }

    // Real-time conversion
    document.getElementById('inputText').addEventListener('input', convertText);

    // Theme Toggle Function
    function toggleTheme() {
        const body = document.body;
        const themeToggle = document.querySelector('.theme-toggle');
        const gradientOverlay = document.querySelector('.gradient-overlay');

        // Toggle theme
        if (body.classList.contains('dark')) {
            body.classList.remove('dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
            body.classList.add('dark');
            themeToggle.textContent = 'üåô';
        }

        // Add rotation animation
        themeToggle.classList.add('rotate');
        setTimeout(() => {
            themeToggle.classList.remove('rotate');
        }, 500); // Match the duration of the rotation animation

        // Save the selected theme to localStorage
        const isDarkMode = body.classList.contains('dark');
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    // Load the saved theme when the page loads
    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        const themeToggle = document.querySelector('.theme-toggle');

        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            themeToggle.textContent = 'üåô';
        } else {
            document.body.classList.remove('dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
    }

    window.onload = loadTheme;
</script>
</body>
</html>
